name: Build and Push (Harbor)

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    env:
      REGISTRY: artifacts.cyber-comp.cc
      HARBOR_PROJECT: general-docker
      IMAGE_NAME: cyber-comp-website

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: "Preflight: what does /v2/ return from this runner?"
        run: |
          set -euxo pipefail
          echo "Runner egress IP: $(curl -s https://api.ipify.org || true)"
          echo "HEAD /v2/:"
          curl -sS -I https://artifacts.cyber-comp.cc/v2/ || true
          echo "GET /v2/ status only:"
          curl -sS -o /dev/null -w "%{http_code}\n" https://artifacts.cyber-comp.cc/v2/ || true

      - name: Log in to Harbor
        uses: docker/login-action@v3
        with:
          registry: artifacts.cyber-comp.cc
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}


      # Decide the single tag to publish (or none)
      - name: Resolve image tag
        id: tag
        run: |
          if [ "${GITHUB_REF_TYPE}" = "branch" ] && [ "${GITHUB_REF_NAME}" = "main" ]; then
            echo "value=latest" >> "$GITHUB_OUTPUT"
          elif [ "${GITHUB_REF_TYPE}" = "tag" ]; then
            echo "value=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
          else
            echo "value=" >> "$GITHUB_OUTPUT"
          fi

      - name: Build and push (single tag)
        if: ${{ steps.tag.outputs.value != '' }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ env.REGISTRY }}/${{ env.HARBOR_PROJECT }}/${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.value }}
          provenance: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Echo pushed image
        if: ${{ steps.tag.outputs.value != '' }}
        run: |
          echo "Pushed: $REGISTRY/$HARBOR_PROJECT/$IMAGE_NAME:${{ steps.tag.outputs.value }}"

