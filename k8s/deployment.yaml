# deployment.yaml
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cybercomp-web
  namespace: cybercompweb
  labels: { app: cybercomp }
spec:
  replicas: 1
  selector:
    matchLabels: { app: cybercomp }
  template:
    metadata:
      labels: { app: cybercomp }
    spec:
      imagePullSecrets:
        - name: harbor-pull
      containers:
      - name: web
        image: artifacts.cyber-comp.cc/general-docker/cyber-comp-website:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        resources:
          requests: { cpu: "25m", memory: "32Mi" }
          limits:   { cpu: "250m", memory: "128Mi" }
        readinessProbe:
          httpGet: { path: "/", port: 80 }
          initialDelaySeconds: 2
          periodSeconds: 10
        livenessProbe:
          httpGet: { path: "/", port: 80 }
          initialDelaySeconds: 10
          periodSeconds: 20
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
        volumeMounts:
        - name: nginx-cache
          mountPath: /var/cache/nginx
        - name: nginx-run
          mountPath: /var/run
        - name: nginx-tmp
          mountPath: /tmp
      securityContext:
        runAsNonRoot: true
        runAsUser: 101
        runAsGroup: 101
      volumes:
      - name: nginx-cache
        emptyDir: {}
      - name: nginx-run
        emptyDir: {}
      - name: nginx-tmp
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: cybercomp-svc
  namespace: cybercompweb
spec:
  selector: { app: cybercomp }
  ports:
  - port: 80
    targetPort: 80
---
# cybercomp-ingress.yaml  (only the Ingress shown)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cybercomp-ingress
  namespace: cybercompweb
spec:
  ingressClassName: nginx          # ⬅️ new field (replaces the annotation)
  rules:
  - host: cyber-comp.cc
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: cybercomp-svc
            port:
              number: 80
  - host: www.cyber-comp.cc
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: cybercomp-svc
            port:
              number: 80

