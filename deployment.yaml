apiVersion: apps/v1
kind: Deployment
metadata:
  name: cybercomp-web
  labels: { app: cybercomp }
spec:
  replicas: 1
  selector:
    matchLabels: { app: cybercomp }
  template:
    metadata:
      labels: { app: cybercomp }
    spec:
      containers:
      - name: web
        image: ghcr.io/yourorg/cybercomp:latest   # update to your registry/image
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        resources:
          requests: { cpu: "25m", memory: "32Mi" }
          limits:   { cpu: "250m", memory: "128Mi" }
        readinessProbe:
          httpGet: { path: "/", port: 8080 }
          initialDelaySeconds: 2
          periodSeconds: 10
        livenessProbe:
          httpGet: { path: "/", port: 8080 }
          initialDelaySeconds: 10
          periodSeconds: 20
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
      securityContext:
        runAsNonRoot: true
        runAsUser: 101       # nginx user in alpine image
        runAsGroup: 101
